<div class="contain">

    <div class="filterGroup">
        <div class="filterItem">
            <button>
                Todos
            </button>
            <button>
                Fire
            </button>
            <button>
                Eletric
            </button>
            <button>
                Water
            </button>
            <button>
                Grass
            </button>
        </div>
    </div>

    <div class="listaCards"*ngFor="let pokemon of pokemonService.pokemons; index as i">
        <div class="card">        

            <div class="detalhes" >
                <div class="imagemPokemon">
                    <img [src]=pegarImagem(i)>
                </div>
                <p class="nomePokemon">{{pokemon.name |uppercase}}</p>
                <p class="idPokemon">ID: #{{i+1}}</p>

                <div class="types" *ngFor="let type of pokemon.types; index as i">
                    <div>
                        <span>{{type.type.name}}</span>
                    </div>
                </div>

            </div>
            <div class="verDetalhes">
                <button class="botaoVer">
                    <p class="textButton">Ver Detalhes</p>
                </button>
            </div>
        </div>
    </div>
