<div class="contain">
<div class="header">
    <h4>Detalhes</h4>
</div>
<div class="card">
    <div class="detalhes">
        <p class="nomePokemon">{{pokemon.name | uppercase}}</p>
        <div class="imagemPokemon">
            <img src={{pokemon.sprites.front_default}}>
        </div>
        <div class="imagemPokemon">
            <img src={{pokemon.sprites.back_default}}>
        </div>
        <div class="caracteristicas">
            <p>{{pokemon.height}}m</p>
            <p>{{pokemon.weight}}Kg</p>
        </div>
    
    </div>
    <div class="types" *ngFor="let type of pokemon.types;" >
        <div class={{type.type.name}}    >
            <span class="type">{{type.type.name | titlecase}}</span>
        </div>
    </div>

    <div class="estatisticas">
        <p class="headerEstatisticas">Est√°tisticas</p>
        <div class="backgroundEstatisticas">       
        <div class="atributos"*ngFor="let stat of pokemon.stats;" >
           <p class="nomeAtributo">{{stat.stat.name | uppercase}}</p>
           <mat-progress-bar class="progressBar" mode="determinate" value={{stat.base_stat}}></mat-progress-bar>
           <p class="valorAtributo">{{stat.base_stat}}</p>
        </div>
           
        </div>
    </div>

</div>
